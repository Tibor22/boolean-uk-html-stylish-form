<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/f9c0780752.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Full Stack Portfolio</title>
  </head>
  <body>
    <div class="form-wrapper">
      <form action="submited.html" class="form">
        <h1>Say Hello!</h1>
        <div class="form-controller name">
          <label for="name">Your Name</label>
          <input
            required
            minlength="4"
            maxlength="16"
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-controller email">
          <label for="email">Email</label>
          <input
            required
            type="email"
            id="email"
            placeholder="Enter your email address"
          />
        </div>
        <div class="form-controller services">
          <label for="service">Needed services</label>
          <select name="service" id="service" required>
            <option disabled selected value>Choose Services</option>
            <option value="second">Second Value</option>
            <option value="third">Third Value</option>
          </select>
        </div>
        <div class="form-controller budget">
          <label for="budget">Budget</label>
          <select name="budget" id="budget" required>
            <option disabled selected value>Select Budget</option>
            <option value="second">Second Value</option>
            <option value="third">Third Value</option>
          </select>
        </div>
        <div class="form-controller message">
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="5"
            placeholder="Your message here"
          ></textarea>
        </div>
        <button class="submit">
          Submit <i class="fa-solid fa-right-long"></i>
        </button>
      </form>
    </div>
  </body>
</html>
